
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Booklist listing page</title>
	</head>
	<body>
		<h1 th:text="'Book list'"></h1>	
		<table>
		<!-- String title, String author, String isbn, int year, double price  -->
			<tr><th>Title</th><th>Author</th></tr>
			<tr th:each="book : ${books}">
				<td th:text="${book.title}"></td>
				<td	th:text="${book.author}"></td>
					<td><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
					<td><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>    
				<!-- <td  th:text="${book.price}"></td> -->
		</table>
		<a href="/add">Add Book</a>    	
	</body>
</html>
